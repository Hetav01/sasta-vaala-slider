<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="imageSlider.css">
</head>
<body>
    <div class="carousel-container">
        <h1 class="heading">Image Carousel</h1>
        <i class="fa fa-arrow-left" aria-hidden="true" id="leftBtn"></i>
        <i class="fa fa-arrow-right" aria-hidden="true" id="right"></i>
        <div class="carousel-slide">
            <img src="./abstract-art-background-blur-564908.jpg" class="lastImg">
            <img src="./photo-of-person-reading-1928151.jpg">
            <img src="./silhouette-of-mountain-under-cloudy-sky-4403924.jpg">
            <img src="white-and-black-camera-inside-a-wooden-frame-2857580.jpg">
            <img src="./abstract-art-background-blur-564908.jpg">
            <img src="./photo-of-person-reading-1928151.jpg" class="FirstImg">
        </div>
    </div>

    <button class="prev">Prev</button>
    <button class="next">Next</button>
    <script src="imageSlider.js"></script>
</body>
</html>
